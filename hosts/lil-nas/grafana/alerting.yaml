      - uid: ced46ynzr9ywwf
        title: New DHCP lease
        condition: NewClients
        data:
          - refId: NewClientsList
            relativeTimeRange:
              from: 3600
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              adhocFilters: []
              datasource:
                type: prometheus
                uid: PBFA97CFB590B2093
              disableTextWrap: false
              editorMode: code
              exemplar: false
              expr: |-
                (count by(client_id, hostname) (networkctl_dhcp_server_leases_info{job="router_metrics", client_id!="", hostname!=""})) unless (count by(client_id, hostname) (count_over_time(networkctl_dhcp_server_leases_info{job="router_metrics", client_id!="", hostname!=""}[48h] offset 15m)) > bool 0) or
                (count by(client_id) (networkctl_dhcp_server_leases_info{job="router_metrics", client_id!=""})) unless (count by(client_id) (count_over_time(networkctl_dhcp_server_leases_info{job="router_metrics", client_id!=""}[48h] offset 15m)) > bool 0)
              format: table
              fullMetaSearch: false
              includeNullMetadata: true
              instant: true
              interval: ""
              intervalMs: 15000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: NewClientsList
              useBackend: false
          - refId: NewClients
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params: []
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                name: Expression
                type: __expr__
                uid: __expr__
              expression: NewClientsList
              intervalMs: 1000
              maxDataPoints: 43200
              refId: NewClients
              type: threshold
