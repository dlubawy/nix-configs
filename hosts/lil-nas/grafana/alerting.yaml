      - uid: aeuuzc1rol4w0b
        title: Server src NAT Traffic
        condition: threshold
        data:
          - refId: traffic
            relativeTimeRange:
              from: 10800
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              adhocFilters: []
              datasource:
                type: prometheus
                uid: PBFA97CFB590B2093
              editorMode: code
              exemplar: false
              expr: rate(nf_conntrack_nat_bytes{job=~"router_metrics",src=~"192.168.(1|10|20|30|40|50)..*"}[5m])
              instant: false
              interval: ""
              intervalMs: 15000
              legendFormat: Dest={{dst}}, Source={{src}}
              maxDataPoints: 43200
              range: true
              refId: traffic
          - refId: reducer
            queryType: expression
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params: []
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                name: Expression
                type: __expr__
                uid: __expr__
              expression: traffic
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: reducer
              type: reduce
          - refId: threshold
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 1e+06
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: reducer
              intervalMs: 1000
              maxDataPoints: 43200
              refId: threshold
              type: threshold
