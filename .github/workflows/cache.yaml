name: Cache üìù

on:
  push:
    branches:
      - main
    paths:
      - "**.nix"
      - "**.age"
      - "flake.lock"

concurrency:
  group: ci-${{ github.ref }}-cache
  cancel-in-progress: true

jobs:
  cache:
    name: Cache üìù
    strategy:
      matrix:
        include:
          - image: ubuntu-24.04-arm
            derivation: ".#nixosConfigurations.bpi.config.system.build.toplevel"
    runs-on: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a
      - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad
        with:
          name: dlubawy
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build derivation
        run: nix build ${{ matrix.derivation }}
