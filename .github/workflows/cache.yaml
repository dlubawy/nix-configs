name: Cache üìù

on:
  push:
    branches:
      - main
    paths:
      - "**.nix"
      - "**.age"
      - "flake.lock"

concurrency:
  group: ci-${{ github.ref }}-cache
  cancel-in-progress: true

jobs:
  cache:
    name: Cache üìù
    strategy:
      matrix:
        include:
          - image: ubuntu-24.04-arm
            derivation: ".#nixosConfigurations.bpi.config.system.build.toplevel"
    runs-on: ${{ matrix.image }}
    environment: production
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a
      - uses: cachix/cachix-action@3ba601ff5bbb07c7220846facfa2cd81eeee15a1
        with:
          name: dlubawy
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build derivation
        run: nix build ${{ matrix.derivation }}
