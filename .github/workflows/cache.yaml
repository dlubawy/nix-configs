name: Cache üìù

on:
  push:
    branches:
      - main
    paths:
      - "**.nix"
      - "**.age"
      - "flake.lock"

concurrency:
  group: ci-${{ github.ref }}-cache
  cancel-in-progress: true

jobs:
  cache:
    name: Cache üìù
    strategy:
      matrix:
        include:
          - image: ubuntu-24.04-arm
            derivation: ".#nixosConfigurations.bpi.config.system.build.toplevel"
    runs-on: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: DeterminateSystems/nix-installer-action@90bb610b90bf290cad97484ba341453bd1cbefea
      - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad
        with:
          name: dlubawy
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build derivation
        run: nix build ${{ matrix.derivation }}
