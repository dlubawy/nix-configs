name: Update ⬆️

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 0 * * 5" # runs weekly on Friday at 00:00

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: DeterminateSystems/nix-installer-action@21a544727d0c62386e78b4befe52d19ad12692e3
      - uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@9070c8924674eb79cc49246b8b6f2e14f4378eb0
        with:
          pr-title: "chore: update flake.lock" # Title of PR to be created
          pr-labels: | # Labels to be set on the PR
            dependencies
            automated
          token: ${{ steps.app-token.outputs.token }}
