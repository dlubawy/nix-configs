name: Update ⬆️

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 0 * * 5" # runs weekly on Friday at 00:00

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a
      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write
      - name: Update flake.lock
        run: nix flake update --commit-lock-file
      - name: Sync template flake inputs
        run: |
          nix develop --command sync-flake-inputs
          git add templates/*/flake.lock
          if ! git diff --staged --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: sync template flake inputs"
          fi
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0
        with:
          token: ${{ steps.app-token.outputs.token }}
          branch: update_flake_lock_action
          delete-branch: true
          title: "chore: update flake.lock"
          labels: |
            dependencies
            automated
          body: |
            Automated changes by the update workflow.

            ### Changes
            - Updated flake.lock with latest inputs
            - Synced template flake inputs to match root flake

            ### Running GitHub Actions on this PR

            GitHub Actions workflows should run automatically on this PR.
