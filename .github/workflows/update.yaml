name: Update ⬆️

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 0 * * 5" # runs weekly on Friday at 00:00

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: DeterminateSystems/nix-installer-action@c723f3a885e3f1d866d91f4f0c33dd44b1fc7c60
      - uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1
        with:
          pr-title: "chore: update flake.lock" # Title of PR to be created
          pr-labels: | # Labels to be set on the PR
            dependencies
            automated
          token: ${{ steps.app-token.outputs.token }}
