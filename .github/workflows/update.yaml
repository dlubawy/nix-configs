name: Update ⬆️

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 0 * * 5" # runs weekly on Friday at 00:00

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a
      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write
      - name: Update flake.lock
        id: update-flake-lock
        uses: DeterminateSystems/update-flake-lock@834c491b2ece4de0bbd00d85214bb5e83b4da5c6 # v25
        with:
          pr-title: "chore: update flake.lock" # Title of PR to be created
          pr-labels: | # Labels to be set on the PR
            dependencies
            automated
          token: ${{ steps.app-token.outputs.token }}
      - name: Sync template flake inputs
        if: ${{ steps.update-flake-lock.outputs.pull-request-operation == 'created' || steps.update-flake-lock.outputs.pull-request-operation == 'updated' }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Fetch and checkout the PR branch
          if ! git fetch origin update_flake_lock_action; then
            echo "Failed to fetch PR branch, skipping template sync"
            exit 0
          fi
          git checkout update_flake_lock_action
          
          # Configure git for commits
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Run sync-flake-inputs to update templates
          nix develop --command sync-flake-inputs
          
          # Commit and push changes if any
          # Note: sync-flake-inputs modifies both flake.nix (nixos version) and flake.lock files
          git add templates/*/flake.lock templates/*/flake.nix
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync template flake inputs"
            # Use app token for authenticated push
            git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
            git push origin update_flake_lock_action
          fi
