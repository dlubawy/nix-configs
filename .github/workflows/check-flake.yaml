name: check-flake

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13
      - name: Run check
        run: make check
      - name: Debug PR User
        run: |
         echo "PR User: ${{ github.event.pull_request.user.login }}"
      - if: ${{ github.event.pull_request.user.login == 'dlubawy-bot' }}
        run: |
          curl -L \
           -X PUT \
           -H "Accept: application/vnd.github+json" \
           -H "Authorization: Bearer ${{ steps.generate-token.outputs.token }}" \
           -H "X-GitHub-Api-Version: 2022-11-28" \
           https://api.github.com/repos/${{github.repository}}/pulls/${{github.event.number}}/merge \
           -d '{"commit_title":"Expand enum","commit_message":""}'
